<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- We are using Bulma to provide some nice styles: https://bulma.io/documentation/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Heart Disease Prediction</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">
            Heart Health Monitor App
          </a>
        </li>&nbsp;&nbsp;
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Predict</a>
        </li>
      </ul>
    </div>
  </nav><br>

  <div class="container main">
    <div class="jumbotron" id="holder">
      <center>
        <h1 class="title is-size-3-tablet is-size-4-mobile has-text-centered"> Heart Disease Prediction</h1>
      </center>
      <br><br>

      <form class="form-horizontal" action="{{ url_for('predict')}}" method="post">

        <div class="mb-3 row" style="display: flex; justify-content: center;">
          <label class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" name="age" placeholder="Enter your age" required="required" />
          </div>
        </div>

        <div class="mb-3 row" style="display: flex; justify-content: center;">
          <label class="col-sm-2 col-form-label">Resting Blood Pressure</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" name="bp" placeholder="Enter your Resting BP" required="required" />
          </div>
        </div>

        <div class="mb-3 row" style="display: flex; justify-content: center;">
          <label class="col-sm-2 col-form-label">Cholesterol</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" name="cholesterol" placeholder="Enter your cholesterol"
              required="required" />
          </div>
        </div>

        <div class="mb-3 row" style="display: flex; justify-content: center;">
          <label class="col-sm-2 col-form-label">Fasting Blood Sugar</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" name="bs" placeholder="Enter your Fasting BS" required="required" />
          </div>
        </div>

        <div class="mb-3 row" style="display: flex; justify-content: center;">
          <label class="col-sm-2 col-form-label">Maximum Heart Rate</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" name="href" placeholder="Enter your maximum HR"
              required="required" />
          </div>
        </div>

        <div class="mb-3 row" style="display: flex; justify-content: center;">
          <label class="col-sm-2 col-form-label">Old Peak</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" name="peak" placeholder="Enter your old peak"
              required="required" />
          </div>
        </div><br>


        <div class="form-group" style="display: flex; justify-content: center;">
          <div class="col-sm-offset-2 col-sm-10">
            <center><button type="submit" class="btn btn-primary mb-3">PREDICT</button>
              <center />
          </div>
        </div>

        <center><b>
            <h2 style="color:#FF0000" ; class="title is-size-4-tablet is-size-5-mobile has-text-centered">{{
              prediction_text}}</h2>
          </b></center>
      </form>



      <h2 class="result"></h2>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
